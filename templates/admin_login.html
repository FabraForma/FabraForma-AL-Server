{% extends 'admin_layout.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <style>
        .login-container { max-width: 400px; margin: 4rem auto; padding: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        .form-group button { width: 100%; padding: 0.75rem; font-size: 1rem; border: none; border-radius: 4px; background-color: #333; color: white; cursor: pointer; }
        .form-group button:hover { background-color: #555; }
    </style>
    <div class="login-container">
        <h1>Super Admin Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
